<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="userbaselogin::layout(~{::section})">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">


</head>
<body>
	<section>
		<div class="media">
			<img class="my_profile_picture"
				th:src="@{'/img/' + ${contactInfo.contactImage}}"
				alt="Generic placeholder image">
			<div class="media-body">
				<div class="card" style="width: 80%">
					<div class="card-body">

						<form>
							<div class="form-group row">
								<label class="col-md-4 col-form-label">Name</label>
								<div class="col-md-8">
									<input type="text" readonly class="form-control-plaintext"
										th:value="${contactInfo.firstName} + ' ' + ${contactInfo.lastName}">
								</div>
							</div>

							<div class="form-group row">
								<label class="col-md-4 col-form-label">Phone #</label>
								<div class="col-md-8">
									<input type="text" readonly class="form-control-plaintext"
										th:value="${contactInfo.contactNumber}">
								</div>
							</div>

							<div class="form-group row">
								<label class="col-md-4 col-form-label">Email</label>
								<div class="col-md-8">
									<input type="text" readonly class="form-control-plaintext"
										th:value="${contactInfo.contactEmail}">
								</div>
							</div>

							<div class="form-group">
								<label>Description:</label>
								<textarea class="form-control-plaintext" readonly
									th:inline="text">[[${contactInfo.description}]]</textarea>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
