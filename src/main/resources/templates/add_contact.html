<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="userbaselogin::layout(~{::section})">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" />

</head>
<body>
	<section>
		<div class="card">
			<div class="card-body">
				<h1 class="text-center" th:text="${title}"></h1>
				<div class="container-fluid mt-1">
					<div class="row">

						<form method="post" th:object="${contact}"
							enctype="multipart/form-data"
							th:action="@{/user/process/addContact}">

							<div class="form-group row">
								<label class="col-md-4 col-form-label">First Name</label>
								<div class="col-md-8">
									<input type="text" class="form-control"
										placeholder="Enter First Name"
										name="firstName">
								</div>
							</div>

							<div class="form-group row">
								<label class="col-md-4 col-form-label">Last Name</label>
								<div class="col-md-8">
									<input type="text" class="form-control"
										placeholder="Enter Last Name"
										name="lastName">
								</div>
							</div>

							<div class="form-group row">
								<label class="col-md-4 col-form-label">Phone #</label>
								<div class="col-md-8">
									<input type="text" class="form-control"
										placeholder="Enter Phone Number"
										name="contactNumber">
								</div>
							</div>

							<div class="form-group row">
								<label class="col-md-4 col-form-label">Email</label>
								<div class="col-md-8">
									<input type="email" class="form-control"
										placeholder="Enter Email"
										name="contactEmail">
								</div>
							</div>

							<div class="form-group">
								<label>Description</label>
								<textarea class="form-control" name="description" rows="3"
									th:inline="text"></textarea>
							</div>

							<div class="input-group mb-3">
								<div class="input-group-prepend"></div>
								<div class="custom-file">
									<input type="file" class="custom-file-input" name="image"
										id="file-upload"> <label class="custom-file-label"
										id="label-image">Choose Image</label>
								</div>
							</div>

							<div class="container text-center">
								<button type="submit" class="btn bg-primary">Submit</button>
							</div>

						</form>

					</div>
				</div>
			</div>
		</div>
	</section>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
