<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">


</head>
<body>
	<section
		class="banner d-flex justify-content-center align-items-center">
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="register">
						<h1 class="text-center">Register Here</h1>
						<div class="container">
							<div class="row">
								<div class="col-md-8 offset-md-2">
									<form action="/register" method="post" th:object="${user}">
										<div class="form-group">
											<label>Name</label> <input type="text" class="form-control"
												name="name" placeholder="Enter Name" th:value="${user.name}">
										</div>
										<div class="form-group">
											<label>Email</label> <input type="email" class="form-control"
												name="email" placeholder="Enter email"
												th:value="${user.email}">
										</div>
										<div class="form-group">
											<label>Password</label> <input type="password"
												class="form-control" name="password"
												placeholder="Enter Password" th:value="${user.password}">
										</div>
										<div class="form-group">
											<label>About</label>
											<textarea class="form-control" name="about" rows="3"
												th:value="${user.about}"></textarea>
										</div>
										<div class="container text-center">
											<button type="submit" class="btn bg-primary">Submit</button>

											<button type="reset" class="btn bg-primary">Reset</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</section>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
